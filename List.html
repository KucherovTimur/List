<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Теги ul, li и ol</title>
	<style type="text/css">
		.gradient {
			background: linear-gradient(to top, #00C853, #B9F6CA);
			padding: 1px;
			border: 1px solid #333;
		}
		html {
			background: linear-gradient(to top, #00C853, #B9F6CA);
			height: 100%;
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="List">
		<h3>Пример ul</h3>
		<ul>
			<li class="Out">Пример 1</li>
			<li style="text-decoration: underline overline; ">Пример 2</li>
			<li id="White">Пример 3</li>
			<li class="Out">Пример 4</li>
		</ul>
		<h3>Пример ol</h3>
		<ol>
			<li>Пример 1</li>
			<li class="Out">Пример 2</li>
			<li>Пример 3</li>
			<li>Пример 4</li>
		</ol>
	</div>
</body>
</html>
